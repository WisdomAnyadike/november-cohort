<script>

    button.addEventListener('click', displayTimeTables)

    function displayTimeTables(params) {
        let input1 = +(document.getElementById('input1').value)
        let input2 = +(document.getElementById('input2').value)

        if (input1 === '' || input2 === '') {
            alert('all fields are mandatory')
        } else if (input1 < input2) {
            preview.innerHTML = ''
            for (let index = input1; index <= input2; index++) {
                preview.innerHTML += `<h1> multiplication table for ${index} </h1>`
                for (let i = 0; i < 13; i++) {
                    preview.innerHTML += `<p> ${index} * ${i} = ${index * i} </p>`

                }

                preview.innerHTML += `<br>`
            }


        } else {
            preview.innerHTML = ''
            for (let index = input1; index >= input2; index--) {
                preview.innerHTML += `<h1> multiplication table for ${index} </h1>`
                for (let i = 0; i < 13; i++) {
                    preview.innerHTML += `<p> ${index} * ${i} = ${index * i} </p>`

                }

                preview.innerHTML += `<br>`
            }

        }
    }
