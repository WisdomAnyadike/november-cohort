<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="carousel">



    </div>


</body>

</html>
<script>
    let index = 0
    let array = ['https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvZr3ZgReTYWifTT4rRFIl4h506L_mViQRAQ&s', 'https://t4.ftcdn.net/jpg/07/08/47/75/360_F_708477508_DNkzRIsNFgibgCJ6KoTgJjjRZNJD4mb4.jpg', 'https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small_2x/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg']


    function displayCarousel() {
        carousel.innerHTML = ` <button onclick="prev()"> prev </button> <img width="300px" height="300px" src="${array[index]}" />  <button onclick="next()"> next </button>`
    }

    displayCarousel()

    function next() {
        if (index === array.length - 1) {
            index = 0

        } else {
            index++

        }
        displayCarousel()
    }

    function prev() {
        if (index === 0) {
            index = array.length - 1
        } else {
            index--
        }

        displayCarousel()
    }

</script>
